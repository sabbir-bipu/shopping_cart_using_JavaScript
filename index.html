<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Developing A shopping Cart Using JavaScript</title>
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12">

                <div class="row">
                    <div class="col-12">
                        <h3>Products</h3>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="products">
                            <tr class="product">
                                <td class="product-name">Shirt</td>
                                <td class="product-price">750 TK</td>
                                <td>
                                    <button class="btn btn-success addToCartBtn">
                                        Add To Cart
                                    </button>
                                </td>
                            </tr>
                            <tr class="product">
                                <td class="product-name">Pant</td>
                                <td class="product-price">850 TK</td>
                                <td>
                                    <button class="btn btn-success addToCartBtn">
                                        Add To Cart
                                    </button>
                                </td>
                            </tr>
                            <tr class="product">
                                <td class="product-name">T-Shirt</td>
                                <td class="product-price">250 TK</td>
                                <td>
                                    <button class="btn btn-success addToCartBtn">
                                        Add To Cart
                                    </button>
                                </td>
                            </tr>
                            <tr class="product">
                                <td class="product-name">Jacket</td>
                                <td class="product-price">1250 TK</td>
                                <td>
                                    <button class="btn btn-success addToCartBtn">
                                        Add To Cart
                                    </button>
                                </td>
                            </tr>
                            <tr class="product">
                                <td class="product-name">Shoe</td>
                                <td class="product-price">1550 TK</td>
                                <td>
                                    <button class="btn btn-success addToCartBtn">
                                        Add To Cart
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12">
                        <h3>Cart</h3>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            <!-- <tr class="cart-row">
                                <td>Shirt</td>
                                <td>750 TK</td>
                                <td>
                                    <button class="btn btn-danger rmvbtn">
                                        Remove From Cart
                                    </button>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                    <hr>
                    <button class="btn btn-danger btn-block empty-cart">Remove All Products From Cart</button>
                </div>

            </div>
        </div>
    </div>





    <script src="js/script.js"></script>
</body>

</html>
